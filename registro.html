<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TiendaXDelXCazador</title>
    <link rel="stylesheet" href="CSS/estilos.css"/>
    <link href="Js/codigo.js">
</head>

<body>
    <header class="cabezera">
        <nav class="barraNav">
            <div class="logo">
                <a href="index.html"><img src="Imagenes/LogoTienda.png" width="71" height="43" alt="LogoTienda"></a>
            </div>

            <div class="navega">
                <a href="productos.html" style="color: black;"> Productos </a>
                <a href="nosotros.html"style="color: black;"> Nosotros </a>
                <a href="contacto.html" style="color: black;"> Contacto </a>
                <a href="blogs.html" style="color: black;"> Blogs </a>
            </div>

            <div class="parteDerecha">
                <a href="#" class="icon-link">🔍</a>
                <a href="registro.html" class="icon-link">👤</a>
                <a href="#" class="cart">🛒</a>
            </div>
        </nav>
    </header>
    
    <div class="registro">
        <form action="" method="post" name="Registro" >
            <fieldset>
                <legend>Crear cuenta</legend>
                <label for="nombre">Nombre</label><br>
                <input type="text" name="nombre" id="nombre" placeholder="Ingrese su nombre"><br>
                <label for="correo">Correo electrónico</label><br>
                <input type="email" name="correo" id="correo" placeholder="Ingrese su correo"><br>
                <label for="contraseña">Contraseña</label><br>
                <input type="password" name="contraseña" id="contraseña" placeholder="Ingrese su contraseña"><br><br>
                <input type="submit" value="Registrarse">

                
            </fieldset>
        </form>
    </div>
</body>
</html>
